<script type="text/javascript">
    var servicos;
    window.onload=()=>{
        console.log("HERE")
        const tabServ=document.getElementById("tabServ")

        const renderServs=async()=>{
            console.log("FUNCTION")
            let strHtml=`
            <table id="tabServ" class="rtable">
          <thead>
            <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                 <th>Descricao</th>
                 <th>Preco</th>
                <th>Data</th>
                 <th>Accao</th>
                 <th>Accao</th>
             </tr>
        </thead>
        </table>`
       const response=await fetch('http://localhost:8080/eventos');

       eventos = await response.json();

       for(const evento of eventos){
           var dateEv=new Date(evento.data_inicio.substring(0,10));
               var today = new Date();
           dateEv = dateEv.getFullYear()+'-'+(dateEv.getMonth()+1)+'-'+dateEv.getDate();
const date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    
           if(dateEv>date)
            {
               strHtml+=`<tr><td>${evento.idEvento}</td>
               <td>${evento.tipo}</td>
               <td>${evento.descricao}</td>
               <td>${evento.preco}€</th>
               <td>${evento.data_inicio.substring(0,10)}</th>
               <td><button onclick="deleteServico(${evento.idEvento})">DELETE</button></td>
               <td><button onclick="window.location.href='http://localhost:8080/cliente/${evento.idEvento}';">BUY</button></td></tr>`
        }}
        strHtml+='</tbody></table>'
        tabServ.innerHTML=strHtml
       }

       renderServs();
    }

    const deleteServico=async(id)=>{
        return fetch(`http://localhost:8080/eventos/${id}`, {
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },          
    method: "DELETE",
    body: ``
  })
    .then(response => {
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      swal('Removido!', 'O evento foi removido da lista.', 'success');
      //renderServs();
      document.location.reload();
      return response.json();
    })
    .catch(error => {
      swal.showValidationError(`Pedido falhado: ${error}`);
    });

        /*const response=await fetch(`http://localhost:8080/eventos/${id}`,{method: "DELETE"});*/
    }
</script>
